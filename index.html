<!DOCTYPE html>
<html lang="en">

<head>
    <title>Apuri</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="jumbotron text-center">
        <h1>Apuri</h1>
        <p>Koodarin pikkuapulainen tekstin (esim. koodin) kommentointiin</p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h3>Ohje</h3>
                <p>Lisää tekstisi (kuten koodiriviesi) eteen ja perään tarvitsemasi merkit. Voit esimerkiksi kommentoida koodia (//) tai lisätä .NET-ympäristössä XML-kommentointia (///).</p>
                <h3>Itse asia</h3>
                <div class="form-group">
                    <label for="prefixInput">Tekstin eteen lisättävä sisältö:</label>
                    <input type="text" class="form-control" id="prefixInput">
                </div>
                <div class="form-group">
                    <label for="editableTextArea">Muokattava teksti:</label>
                    <textarea class="form-control" rows="5" id="editableTextArea"></textarea>
                </div>
                <div class="form-group">
                    <label for="suffixInput">Tekstin perään lisättävä sisältö:</label>
                    <input type="text" class="form-control" id="suffixInput">
                </div>
                <button type="button" class="btn btn-primary btn-block" id="goButton">Käynnistä!</button>
                <div class="form-group">
                    <label for="resultTextArea">Lopputulos:</label>
                    <textarea class="form-control" rows="5" id="resultTextArea"></textarea>
                </div>
                <button type="button" class="btn btn-primary btn-block" id="copyButton">Kopioi leikepöydälle</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
