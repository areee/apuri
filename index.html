<!DOCTYPE html>
<html lang="en">

<head>
    <title>Apuri</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="jumbotron text-center">
        <h1>Apuri</h1>
        <p>Resize this responsive page to see the effect!</p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h3>Column 1</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit...</p>
                <div class="form-group">
                    <label for="prefix">Prefix:</label>
                    <input type="text" class="form-control" id="prefix">
                </div>
                <div class="form-group">
                    <label for="editableText">Editable text:</label>
                    <textarea class="form-control" rows="5" id="editableText"></textarea>
                </div>
                <div class="form-group">
                    <label for="suffix">Suffix::</label>
                    <input type="text" class="form-control" id="suffix">
                </div>
                <button type="button" class="btn btn-primary btn-block">Go!</button>
                <div class="form-group">
                    <label for="result">Result:</label>
                    <textarea class="form-control" rows="5" id="result"></textarea>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
